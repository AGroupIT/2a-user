org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Gradle build optimization
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configureondemand=false

# Android build optimization
android.enableJetifier=true
android.enableR8.fullMode=false

# D8 optimization (use full classpath for better stability)
android.useFullClasspathForDexingTransform=true

# Disable AAR metadata check for plugins compiled with older SDK
android.suppressUnsupportedCompileSdk=34,35,36

# Suppress Java source/target deprecation warnings from old plugins
android.javaCompile.suppressSourceTargetDeprecationWarning=true

# Disable strict AAR metadata validation
